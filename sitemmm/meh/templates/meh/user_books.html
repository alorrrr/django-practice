{% extends "meh/base.html" %}
{% block title %}
    <title>{{ books.0.username }} - Книги пользователя</title>
{% endblock title %}

{% block content %}
    {% for book in books %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ book.username.profile.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ book.author }}</a>
                    <small class="text-muted">{{ book.year }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ book.title }}</a></h2>
                <p class="article-content">{{ book.about }}</p>
                <a class="mr-2" href="#">{{ book.username }}</a>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
